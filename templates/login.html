<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .label-fixed-width {
        width: 130px; 
      }
      .input-small {
        width: 150px;  
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Login</h1>
      <form action="/" method="POST">
        <div class="mb-3 row">
          <label for="userid" class="col-form-label label-fixed-width">User ID</label>
          <div class="col">
            <input type="text" class="form-control input-small ms-2" id="userid" name="id" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="password" class="col-form-label label-fixed-width">Password</label>
          <div class="col">
            <input type="password" class="form-control input-small ms-2" id="password" name="pass" required>
          </div>
        </div>
       
        <div class="d-flex justify-content-start mb-3">
          <button type="submit" class="btn btn-primary btn-sm w-25">Login</button>
        </div>
      </form>

      
      <div class="d-flex justify-content-start">
        <button class="btn btn-link btn-sm w-25" type="button" id="register">Create account</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.getElementById('register').addEventListener("click", () => {
        window.location.href = "/signup";
      });
    </script>
  </body>
</html>
