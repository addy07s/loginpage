<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
  <style>
    .label-fixed-width {
      width: 130px; 
    }
    .input-small {
      width: 200px; 
    }
  </style>
</head>
<body>
  <h1 class="text-center">CREATE YOUR ACCOUNT!</h1>
  <form action="/signup" method="POST" class="ms-3">
    <div class="row mb-2 align-items-center">
      <label for="fname" class="col-form-label label-fixed-width">First Name</label>
      <input type="text" class="form-control form-control-sm input-small ms-3" id="fname1" name="fname" required>
    </div>
    <div class="row mb-2 align-items-center">
      <label for="lname" class="col-form-label label-fixed-width">Last Name</label>
      <input type="text" class="form-control form-control-sm input-small ms-3" id="lname1" name="lname">
    </div>
    <div class="row mb-2 align-items-center">
      <label for="email" class="col-form-label label-fixed-width">Email</label>
      <input type="email" class="form-control form-control-sm input-small ms-3" id="email" name="email">
    </div>
    <div class="row mb-2 align-items-center">
      <label for="userid" class="col-form-label label-fixed-width">User Id</label>
      <input type="text" class="form-control form-control-sm input-small ms-3" id="userid1" name="userid" required>
    </div>
    <div class="row mb-2 align-items-center">
      <label for="exampleInputPassword1" class="col-form-label label-fixed-width">Password</label>
      <input type="password" class="form-control form-control-sm input-small ms-3" name="password" id="exampleInputPassword1" required>
    </div>
    
    
    <div class="d-flex gap-3 mt-3">
      <button type="submit" class="btn btn-primary btn-sm w-25">Submit</button>
      <button class="btn btn-primary btn-sm w-25" type="button" id="already">Already have an account?</button>
    </div>
  </form>

  <script>
    document.getElementById('already').addEventListener("click", () => {
      window.location.href = "/";
    });
  </script>
</body>
</html>
